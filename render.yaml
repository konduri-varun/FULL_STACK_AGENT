services:
  - type: web
    name: codeflow-ai-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
    healthCheckPath: /health
